{% extends "base.html" %}

{% block content %}
<section class="panel">
  <h2>Changement obligatoire du mot de passe</h2>
  <p>Pour une sécurité maximale, définissez un mot de passe fort avant d'accéder au tableau de bord.</p>
  <form method="post" class="form-grid">
    <label>
      Nouveau mot de passe
      <input type="password" name="new_password" required>
    </label>
    <label>
      Confirmer le mot de passe
      <input type="password" name="confirm_password" required>
    </label>
    <button type="submit" class="primary">Mettre à jour</button>
  </form>
</section>
{% endblock %}
