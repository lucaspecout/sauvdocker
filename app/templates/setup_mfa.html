{% extends "base.html" %}

{% block content %}
<section class="panel">
  <h2>Configurer la MFA</h2>
  <p>Scannez le QR code dans votre application d'authentification pour activer la MFA.</p>
  <div class="mfa-box">
    <div class="mfa-qr">
      <img src="data:image/png;base64,{{ qr_code }}" alt="QR code MFA SauveDocker">
    </div>
    <div>
      <p><strong>Secret :</strong></p>
      <code>{{ secret }}</code>
    </div>
    <div>
      <p><strong>URI :</strong></p>
      <code>{{ uri }}</code>
    </div>
  </div>
  <form method="post" class="form-grid">
    <label>
      Code de validation
      <input type="text" name="otp" required>
    </label>
    <button type="submit" class="primary">Valider MFA</button>
  </form>
</section>
{% endblock %}
