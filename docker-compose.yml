version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dockback
      POSTGRES_USER: dockback
      POSTGRES_PASSWORD: dockback
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dockback"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg2://dockback:dockback@postgres:5432/dockback
      REDIS_URL: redis://redis:6379/0
      DOCKBACK_DATA_DIR: /data/backups
      DOCKBACK_SECRET_KEY: "${DOCKBACK_SECRET_KEY:-change-me}"
      DOCKBACK_BASE_URL: "${DOCKBACK_BASE_URL:-http://localhost:8088}"
      DOCKBACK_ENCRYPTION_KEY_FILE: /run/secrets/dockback_encryption_key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - backups:/data/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8088:8000"
    secrets:
      - dockback_encryption_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: ./worker
    environment:
      DATABASE_URL: postgresql+psycopg2://dockback:dockback@postgres:5432/dockback
      REDIS_URL: redis://redis:6379/0
      DOCKBACK_DATA_DIR: /data/backups
      DOCKBACK_ENCRYPTION_KEY_FILE: /run/secrets/dockback_encryption_key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - backups:/data/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    secrets:
      - dockback_encryption_key
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping"]
      interval: 20s
      timeout: 10s
      retries: 5

  web:
    build: ./web
    environment:
      VITE_API_BASE_URL: "${DOCKBACK_BASE_URL:-http://localhost:8088}"
    ports:
      - "6677:80"
    depends_on:
      api:
        condition: service_healthy

  minio:
    image: minio/minio:RELEASE.2024-12-13T00-33-18Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    profiles:
      - minio

secrets:
  dockback_encryption_key:
    file: ./secrets/dockback_encryption_key

volumes:
  db_data:
  redis_data:
  backups:
  minio_data:
